<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Website Practise</title>

    <link rel="stylesheet" href="foodWebsite.css" />
  </head>
  <body>
    <header class="hero">
      <nav>
        <h2 class="logo">PICANTE</h2>
        <ul>
          <li class="li-decor"><a href="#">HOME</a></li>
          <li class="li-decor"><a href="#">SERVICES</a></li>
          <li class="li-decor"><a href="#">PROJECTS</a></li>
          <li class="li-decor"><a href="#">ABOUT ME</a></li>
          <li class="li-decor"><a href="#">BLOG</a></li>
          <li class="li-decor"><a href="#">CONTACTS</a></li>
        </ul>
      </nav>
    </header>

    <section class="first-section">
      <article style="margin-right: 70px">
        <header class="welcome-header-style">
          <p>
            <span class="welcome-style">Welcome!</span><br />
            <sup>TO</sup> <span class="welcome-picante">PICANTE</span>
          </p>
        </header>
        <p class="text-style">
          A wonderful serenity has taken possession of my entire soul, like
          these sweet mornings of spring which I enjoy with my whole heart.
        </p>
      </article>
      <figure class="welcome-image">
        <div class="welcome-image1"></div>
        <div class="welcome-image2"></div>
      </figure>
    </section>

    <section id="card-image">
      <figure class="card-image1"></figure>
      <figure class="card-image2">
        <div class="inner-card">
          <span id="recipe-text">Recipes</span><br>
          <span id="gallery-text">GALLERY</span>
        </div>
      </figure>
      <figure class="card-image3"></figure>
    </section>
  </body>
</html>
